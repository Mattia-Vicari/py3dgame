name: Auto Testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run:
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
          pip install pylint

      - name: Run tests
        run: pytest

      - name: Check PEP8 style
        run:
          pylint py3dgame
          pylint tests